<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogonUser Tool</title>
    <link rel='stylesheet' type='text/css' href='/static/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='/static/css/main.css' />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" action="/search" method="post">
            <div class="form-group">
              {{ searchform.hidden_tag() }}
              {{ searchform.findcomputer(size=20, class="form-control", placeholder="Search")}} 
            </div>
            <button type="submit" class="btn btn-default">Go</button>
          </form>
          <ul class="nav navbar-nav navbar-left">
            <li {% if listcomps is defined %} class="active" {% endif %} ><a href="/"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> List computers</a></li>       
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="showrefresh" href="/refreshall"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</a></li>
            <li {% if addcomps is defined %} class="active" {% endif %} ><a href="/admin"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Admin</a></li>
          </ul>         
        </div>
      </div>
    </nav>    
    <div class="container-fluid">
    <div class="col-md-12">
      <div class="row">
        <div class="hidden-refreshing alert hidden alert-warning" role="alert"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refreshing.. please wait</div>
      </div>
    </div>
    </div>
      {% block content %}{% endblock %}
    <script src='/static/js/jquery-1.12.3.min.js' type='text/javascript'></script>
    <script src='/static/js/bootstrap.min.js' type='text/javascript'></script>
    <script src="/static/js/list.js"></script>
    <script src='/static/js/main.js' type='text/javascript'></script>
  </body>
</html>
